<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Car Animation</title>
    <link href="car racing.css">
</head>
<body>
    <div class="trap">
        <!-- Parallax Backgrounds -->
        <div class="background mountains"></div>
        <div class="background clouds"></div>

        <!-- Sun -->
        <div class="sun"></div>

        <!-- Road -->
        <div class="road"></div>

        <!-- Car Shadow -->
        <div class="carShadow"></div>

        <!-- Car Animation -->
        <div class="car">
            <img src="1.png" alt="Car Image">
        </div>

        <!-- Additional Clouds -->
        <div class="cloud"></div>
        <div class="cloud" style="top: 30%; width: 250px; left: 70px; animation-duration: 25s;"></div>
    </div>
</body>
</html>
